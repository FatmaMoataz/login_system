<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- * BOOTSTRAP -->
     <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- * FONT AWESOME -->
     <link rel="stylesheet" href="../css/all.min.css">
    <!-- * MY STYLE -->
     <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container my-5 text-center ">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Sign-Up System</h1>
            <input id="signUpName" class="form-control my-3" placeholder="Enter your Name" type="text">
            <input id="signUpEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <input id="signUpPassword" class="form-control my-3" placeholder="Enter your password" type="password">
            <p id="incorrect"></p>
            <button class="btn btn-outline-info w-100 my-3" id="btn">Sign Up</button>
            <p class="text-white">Already a User? <a class='text-white' href='../index.html'>Login</a></p>
        </div>
    </div>
    <!-- & BOOTSRTAP JS -->
    <script src="../javascript/bootstrap.bundle.min.js"></script>
    <!-- &  MY SCRIPT -->
    <script src="../javascript/signup.js"></script>
</body>
</html>
